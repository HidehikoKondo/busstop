        </p>

        <h2>クッキー（Cookie）</h2>
        <p>当アプリでは、一部のコンテンツについてCookie（クッキー）を利用しています。

          当アプリで利用しているアクセス解析、広告サービスは以下のとおりです。<br />

          ・Adsense<br />
